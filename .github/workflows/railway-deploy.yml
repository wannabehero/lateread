name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE_ID: ${{ vars.RAILWAY_SERVICE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          if [ -z "$RAILWAY_SERVICE_ID" ]; then
            echo "RAILWAY_SERVICE_ID is not set. Deploying without service ID..."
            railway up
          else
            echo "Deploying to service: $RAILWAY_SERVICE_ID"
            railway up --service=$RAILWAY_SERVICE_ID
          fi
